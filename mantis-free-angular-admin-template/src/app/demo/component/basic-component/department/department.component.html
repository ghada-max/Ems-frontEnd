


<div class="containerSplit">


  <div class="container left-container">
   
  <br>
  <br>
  <div class="container" style="background-color: white; margin-bottom: 40px;padding: 20px; border-radius: 8px;">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 custom-table" >

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell class="table-headers" *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let dprtmnt">{{ dprtmnt.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell class="table-headers" *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let dprtmnt">{{ dprtmnt.name }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let dprtmnt">
        <span class="status-circle" [ngClass]="dprtmnt.status ? 'active' : 'inactive'"
          matTooltip="{{ dprtmnt.status ? 'Active' : 'Inactive' }}">
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let dprtmnt">
        <button type="button" (click)="EditDepartment(dprtmnt.id,dprtmnt)" class="btn btn-primary">Edit</button>
        <button (click)="deleteDepartment(dprtmnt.id)" class="btn btn-danger">Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <div style="text-align: center;">
    <button (click)="openDialog()" type="button" class="btn btn-success text-white mb-3" style="margin-right: 10px;">
      Add new project
    </button>
  
    <button type="button" class="btn btn-success text-white mb-3">
      Add new Department
    </button>
  </div>
  
</div>










<div class="container right-container">

<div class="card tbl-card" > 
  <div class="table-responsive">
    <table style="width: 100%;" class="table table-hover mb-0">
      <thead>
        <tr>
          <th>Tracking No.</th>
          <th>Project Title</th>
          <th>Status</th>
          <th>Collaborators</th>
          <th>Deadline</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of recentOrder">
          <td><a href="javascript:" class="text-muted">{{ order.id }}</a></td>
          <td>{{ order.name }}</td>
          <td>
            <span class="d-block">
              <i class="badge-circle {{ order.status_type }} f-10 m-r-5"></i>
              {{ order.status }}
            </span>
          </td>
          <td class="text-end">{{ order.quantity }}</td>
          <td class="text-end">{{ order.amount }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div></div></div>
