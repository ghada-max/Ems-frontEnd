<div class="container">
  <div class="card">
    <div class="row">


      <div class="col-xl-7">
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Start Date</th>
                  <th>End Date</th>

                  <th>Number of Days</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                @for (leave of leaveListById; track leave) {
                <tr>
                  <td>
                    <a href="javascript:" class="text-muted">{{ leave.startDay | date: 'yyyy-MM-dd' }}</a>
                  </td>
                  <td> <a href="javascript:" class="text-muted">{{ leave.endDay | date: 'yyyy-MM-dd' }}</a>
                  </td>
                  <td>{{ leave.numberOfDay }}</td>
                  <td>{{ leave.details }}</td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-xl-5">
        <app-analytics-chart />
      </div>


      <!-- [ sample-page ] end -->
    </div>
  </div>
</div>
