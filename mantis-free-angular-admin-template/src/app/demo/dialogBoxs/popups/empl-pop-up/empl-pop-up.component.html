<div class="popup-container" [ngClass]="{ 'popup-show': showPopup }" >
    <h5>Are you sure you want to delete this employee from the system?</h5>
    
    <div class="button-group" style="margin-top: 20px;">
      <button type="button" (click)="deleteEmployee()" class="btn btn-danger" >Delete</button>
      <button type="button"  (click)=" closePopUp()" class="btn btn-secondary" >Close</button>
    </div>
  
</div>
